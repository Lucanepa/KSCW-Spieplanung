<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Team Matches Calendar v8</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSRYcGAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body { background: #f8f9fa; }
    .controls-header {
      position: sticky; top: 0; background: #f8f9fa;
      padding: 15px 20px; border-bottom: 1px solid #dee2e6;
      z-index: 1000;
    }
    .calendar-container { padding: 0 20px 20px 20px; }
    table.calendar { width: 100%; table-layout: fixed; margin-bottom: 40px; }
    .calendar th, .calendar td {
      border: 1px solid #ddd; padding: 5px;
      vertical-align: top; height: 100px;
      font-size: 12px; position: relative;
    }
    .calendar th { background: #007bff; color: #fff; }
    .match {
      display: block; margin: 2px 0; padding: 4px;
      border-radius: 3px; font-size: 11px; color: #000;
      position: relative; line-height: 1.2;
    }
    .match.absence-entry {
      border: 1px dotted #007bff; background: transparent;
    }
    .match small.status {
      position: absolute; top: 2px; right: 4px;
      color: #555; font-size: 9px;
    }
    .closure {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; opacity: 0.8;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; color: #fff;
    }
  </style>
</head>
<body>
  <div class="controls-header">
    <h4>üìÖ Team Matches Planning v8</h4>
    <div class="d-flex flex-wrap align-items-center gap-3 mt-2">
      <button class="btn btn-primary" onclick="loadData()">üîÑ Refresh</button>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="show-absences-switch" checked>
        <label class="form-check-label" for="show-absences-switch">Show Absences</label>
      </div>
      <select id="team-filter" class="form-select form-select-sm" style="width:auto;"><option value="all">All Teams</option></select>
      <select id="type-filter" class="form-select form-select-sm" style="width:auto;"><option value="all">All Types</option><option value="home">Home</option><option value="away">Away</option></select>
    </div>
  </div>
  <div id="calendar-container" class="calendar-container"></div>
  <script>
    // === CONFIG ===
    const SPREADSHEET_ID = '16hr2bshVSHoQGZ73xGZiJpnhlBwu6Mn3I5YC4Z-ixXY';
    const API_KEY        = 'AIzaSyB4tX_WxrFRajdEdqVI-yTWV0uRNqJQkfc';
    const RANGES         = ['Team_Matches','Gym Closed','Team_Preferences'];
    const specialDates   = ['2025-09-27','2025-11-01','2026-01-31','2026-03-07'];

    const teamColor = {
      'Damen 1':'#e74c3c','Damen 2':'#f39c12','Damen 3':'#f1c40f','Damen 4':'#de16ca',
      'DU23 1':'#16a085','DU23 2':'#2980b9','Herren 1':'#bd8fe3','Herren 2':'#d35400',
      'Herren 3':'#4cb55c','Herren Legends':'#9898fa','HU23':'#d7d7fa'
    };
    const championshipAlias = {
      '3. Liga Damen A':'D3L A','3. Liga Damen B':'D3L B',
      '5. Liga Damen A':'D5L A','5. Liga Damen B':'D5LB',
      'DU23 1. Liga':'DU23-1','DU23 2. Liga':'DU23-2',
      '2. Liga Herren':'H2L','3. Liga Herren A':'H3L A',
      '3. Liga Herren B':'H3L B','HU23 A':'HU23','4. Liga Herren A':'H4L A'
    };

    const showAbsencesSwitch = document.getElementById('show-absences-switch');
    const teamFilterSelect   = document.getElementById('team-filter');
    const typeFilterSelect   = document.getElementById('type-filter');

    function parseDateDMY(dmy=''){
      if(!dmy.includes('/')) return '';
      const [d,m,y]=dmy.split('/').map(x=>x.trim());
      return `${y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
    }
    function parseDateObj(dmy=''){
      if(!dmy.includes('/')) return null;
      const [d,m,y]=dmy.split('/').map(n=>parseInt(n,10));
      return (!d||!m||!y)?null:new Date(y,m-1,d);
    }

    function populateTeamFilter(matches){
      teamFilterSelect.innerHTML='<option value="all">All Teams</option>';
      [...new Set(matches.map(m=>m.team).filter(Boolean))].sort()
        .forEach(t=>teamFilterSelect.append(new Option(t,t)));
    }

    async function loadData(){
      const cont=document.getElementById('calendar-container');
      cont.innerHTML='<p class="p-4">Loading data...</p>';
      const url=`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values:batchGet?`
                +RANGES.map(r=>'ranges='+encodeURIComponent(r)).join('&')
                +'&majorDimension=ROWS&key='+API_KEY;
      try{
        const res=await fetch(url);
        if(!res.ok) throw new Error(await res.text());
        const {valueRanges}=await res.json();

        const raw=valueRanges[0].values||[];
        if(raw.length<2){ renderCalendar([],[]); return; }
        const hdr=raw[0].map(h=>h.trim().toLowerCase());
        const ix=name=>hdr.indexOf(name.toLowerCase());
        const [iTeam,iChamp,iOpp,iWeek,iDate,iTime,iType,iStatus,iGym]
          =[ix('team'),ix('championship'),ix('opponent team'),ix('weekday'),
            ix('date'),ix('time'),ix('type'),ix('status'),ix('gym/halle')];

        let matches=raw.slice(1).map(r=>({
          team:         r[iTeam]||'',
          championship: r[iChamp]||'',
          opponent:     r[iOpp]||'',
          date:         parseDateDMY(r[iDate]||''),
          time:         r[iTime]||'',
          type:         (r[iType]||'').toLowerCase(),
          status:       r[iStatus]||'',
          gym:          r[iGym]||'',
          isPref:       false
        })).filter(m=>/\d{4}-\d{2}-\d{2}/.test(m.date));

        // closures
        const closures=[];
        (valueRanges[1].values||[]).slice(1).forEach(r=>{
          const from=parseDateObj(r[0]),to=parseDateObj(r[1]);
          if(!from||!to) return;
          const reason=r[2].toLowerCase();
          for(let d=new Date(from);d<=to;d.setDate(d.getDate()+1)){
            closures.push({
              date:`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`,
              reason
            });
          }
        });

        // absences
        (valueRanges[2].values||[]).slice(1).forEach(r=>{
          const ph=valueRanges[2].values[0].map(h=>h.trim().toLowerCase());
          const pi=name=>ph.indexOf(name);
          const team=r[pi('team')], prio=r[pi('priority')], d0=r[pi('date from')], d1=r[pi('date to')];
          if(!team||!prio||!d0||!d1) return;
          let start=parseDateObj(d0), end=parseDateObj(d1);
          for(let d=new Date(start);d<=end;d.setDate(d.getDate()+1)){
            matches.push({team,opponent:'',date:`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`,time:'',type:'absence',status:'',gym:'',isPref:true,priority:prio});
          }
        });

        populateTeamFilter(matches);
        renderCalendar(matches,closures);
      }catch(e){
        console.error(e);
        document.getElementById('calendar-container').innerHTML=
          `<p class="alert alert-danger m-4">Error: ${e.message}</p>`;
      }
    }

    function applyFilters(){
      const showAbs=showAbsencesSwitch.checked;
      const team=teamFilterSelect.value;
      const type=typeFilterSelect.value;
      document.querySelectorAll('.match').forEach(el=>{
        const isAbs=el.classList.contains('absence-entry');
        let vis=true;
        if(!showAbs&&isAbs) vis=false;
        if(vis&&team!=='all'&&el.dataset.team!==team) vis=false;
        if(vis&&!isAbs&&type!=='all'&&!el.dataset.type.includes(type)) vis=false;
        el.classList.toggle('d-none',!vis);
      });
    }

    function renderCalendar(matches,closures){
      const byMatch={}, byClose={};
      matches.forEach(e=>{(byMatch[e.date]=byMatch[e.date]||[]).push(e);if(!teamColor[e.team])teamColor[e.team]=getRandomColor();});
      closures.forEach(c=>byClose[c.date]=c.reason);
      Object.values(byMatch).forEach(arr=>arr.sort((a,b)=>(a.time||'').localeCompare(b.time||'')));

      const cont=document.getElementById('calendar-container');cont.innerHTML='';
      const months=[];
      for(let d=new Date(2025,8,1);d<new Date(2026,3,1);d.setMonth(d.getMonth()+1))months.push(new Date(d));
      const wd=['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

      months.forEach(dt=>{
        const y=dt.getFullYear(), m=dt.getMonth();
        const first=new Date(y,m,1), last=new Date(y,m+1,0), off=(first.getDay()+6)%7;
        let html=`<table class="calendar"><thead><tr><th colspan="7">${first.toLocaleString('en-GB',{month:'long',year:'numeric'})}</th></tr><tr>${wd.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody><tr>`;
        html+= '<td></td>'.repeat(off);
        for(let d=1;d<=last.getDate();d++){
          const key=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          const evs=byMatch[key]||[], reason=byClose[key];
          const isSp=specialDates.includes(key);
          const bg=isSp?'background:#fff9c4;':'';
          const cap=isSp?` <small style="color:#856404">Spielsamstag</small>`:'';
          let cell=`<td style="${bg}"><strong>${d}</strong>${cap}`;
          evs.forEach(e=>{
            const attrs=`data-team="${e.team}" data-type="${e.type}"`;
            if(e.isPref){cell+=`<div class="match absence-entry" ${attrs}>üèñÔ∏è ${e.team} Prio ${e.priority}</div>`;}else{
              let mv=e.team;
              const low=e.type;
              if(e.opponent) mv=low.includes('home')?`${e.team} ‚Äì ${e.opponent}`:low.includes('away')?`${e.opponent} ‚Äì ${e.team}`:`${e.team} vs ${e.opponent}`;
              const style=e.status.toLowerCase()==='waiting'?`border:1px solid ${teamColor[e.team]}`:`background:${teamColor[e.team]}`;
              cell+=`<div class="match" ${attrs} style="${style}">${e.time?`<div>${e.time}${e.championship?` (${championshipAlias[e.championship]||e.championship})`:``}</div>`:``}<div>${mv}</div>${e.gym?`<div>${e.gym}</div>`:``}${e.status?`<small class="status">${e.status}</small>`:``}</div>`;
            }
          });
          if(reason){const cbg=reason==='holiday'?'#6c757d':'#000';const txt=reason.charAt(0).toUpperCase()+reason.slice(1);cell+=`<div class="closure" style="background:${cbg}">${txt}</div>`;}
          cell+='</td>';
          html+=cell;
          if((off+d-1)%7===6)html+='</tr><tr>';
        }
        html+='<td></td>'.repeat((7-(off+last.getDate())%7)%7);
        html+='</tr></tbody></table>';
        cont.insertAdjacentHTML('beforeend',html);
      });
      applyFilters();
    }

    document.addEventListener('DOMContentLoaded', loadData);
    showAbsencesSwitch.addEventListener('change', applyFilters);
    teamFilterSelect.addEventListener('change', applyFilters);
    typeFilterSelect.addEventListener('change', applyFilters);
  </script>
</body>
</html>
